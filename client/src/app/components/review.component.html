<br>
<div class="parent">
    <h2 class="center">Post a Comment</h2>
    <form [formGroup]="form" (ngSubmit)="saveComment()">
        <mat-form-field appearance="fill" style="width: 300px;">
            <mat-label>Review</mat-label>
            <textarea matInput rows="5" cols="40"  formControlName="comment"></textarea>
        </mat-form-field>
        <br>
        <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
        <button mat-raised-button class="rightButton" color="primary" type="submit">Post</button>
    </form>
</div>
